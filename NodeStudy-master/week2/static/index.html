<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Image Viewer </title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
        <script src="./js/ui.js"></script>
    </head>
    <body>
        <header> 
            <h2>Week2 - Image Viewer</h2>
        </header>
        <section>
            <div class="img_viewer">

                    <img src="./images/img1.jpg" alt="알버타 밴프" class="img"/>
                    <div class="title">알버타 밴프 </div>
                </div>
                <div class="navi_area">
                    <div id="goUp" class="navi_btn">
                        UP
                    </div>
                    <div class="my-slider">
                    <div><img src="./images/img1.jpg" alt="등대&바다" class="img"></div>
                    <div><img src="./images/img2.jpg" alt="등대&바다" class="img"></div>
                    <div><img src="./images/img3.jpg" alt="하이킹소녀" class="img"></div>
                    <div><img src="./images/img4.jpg" alt="하이킹소녀" class="img"></div>
                    <div><img src="./images/img5.jpg" alt="하이킹소녀" class="img"></div>
                    <div><img src="./images/img6.jpg" alt="하이킹소녀" class="img"></div>
                    <div><img src="./images/img7.jpg" alt="하이킹소녀" class="img"></div>
                    <div><img src="./images/img8.jpg" alt="하이킹소녀" class="img"></div>
                    <div><img src="./images/img9.jpg" alt="하이킹소녀" class="img"></div>
                    <div><img src="./images/img10.jpg" alt="하이킹소녀" class="img"></div>
                    </div>

                    <div id="goDown" class="navi_btn">
                        DOWN
                    </div>

                </div>
            </div>
        </section>


    </body>
</html>
